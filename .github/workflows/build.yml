name: Build Firmware

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y arduino-cli

      - name: Compile firmware
        run: arduino-cli compile --fqbn=esp8266 --board=esp8266 ESP8266_WebServer.ino

      - name: Upload firmware
        run: arduino-cli upload --fqbn=esp8266 --board=esp8266 ESP8266_WebServer.ino
