name: Build ESP8266 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Cache Arduino CLI
      uses: actions/cache@v3
      with:
        path: ~/.arduino15
        key: ${{ runner.os }}-arduino-${{ hashFiles('**/ESP8266_WebServer_Timer.ino') }}
        restore-keys: |
          ${{ runner.os }}-arduino-
          
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install ESP8266 platform
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266
      
    - name: Install required libraries
      run: |
        arduino-cli lib install ESP8266WiFi
        arduino-cli lib install ESP8266WebServer
        arduino-cli lib install DNSServer
        arduino-cli lib install LittleFS
      
    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:d1_mini ESP8266_WebServer_Timer.ino --output-dir ./
      
    - name: Rename output file
      run: mv ESP8266_WebServer_Timer.ino.bin firmware.bin
      
    - name: Check if firmware was built
      run: |
        if [ ! -f firmware.bin ]; then
          echo "Firmware build failed"
          exit 1
        fi
      
    - name: Upload firmware as artifact
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: firmware.bin
